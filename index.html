<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>test-form</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
</head>

<body>
    <h1>test-form</h1>
    <form method="post">
        <input type="text" id="username" required pattern="^[a-zA-Z0-9_-]{3,}$" name="name" placeholder="Your Name">
        <input type="email" id="usermail" required name="email" placeholder="Your E-mail">
        <input type="tel" id="userphone" required pattern="((\+)(-?\(?\)?[0-9]-?\(?\)?){5,12}?)" name="tel" placeholder="Your Phone Number">
        <input type="password" id="userpassword" required pattern="(?=^.{6,}$)(?=.*\d)(?=.*[A-Z])(?=.*[a-z]).*$" name="password" placeholder="Your Password">
        <input type="password" id="userpasswordcheck" required name="password" placeholder="Repeat Your Password">
        <button type="submit" id="send">submit</button>
    </form>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
